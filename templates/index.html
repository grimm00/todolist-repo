<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        /* Basic styling for layout */
        body { font-family: sans-serif; }
        .container { max-width: 500px; margin: auto; padding: 20px; }
        .hidden { display: none; }
        .auth-forms, .todo-container { border: 1px solid #ccc; padding: 20px; margin-top: 20px; }
        h1, h2 { text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <h1>To-Do List App</h1>

        <div id="user-status" class="hidden">
            <p>Welcome, <span id="username-display"></span>! <button id="logout-button">Logout</button></p>
        </div>

        <div id="auth-container" class="auth-forms">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>

            <hr>

            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="todo-container" class="todo-container hidden">
            <h2>My To-Do List</h2>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Add a new task..." required>
                <button type="submit">Add Task</button>
            </form>
            <ul id="todo-list"></ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
